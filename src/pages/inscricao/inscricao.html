
<ion-header>
  <ion-navbar>
    <ion-title>Tipo de cadastro: {{ tipoDeCadastro }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="fecharInscricao()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding *ngIf="tipoDeCadastro=='Usuário'" class="usuario">

  <ion-item>
    <ion-label stacked>Nome do usuário</ion-label>
    <ion-input [(ngModel)]="usuario.nome" type="text" placeholder="Digite seu nome aqui."></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>E-mail</ion-label>
    <ion-input [(ngModel)]="usuario.email" type="text" placeholder="Seu endereço de e-mail."></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Senha</ion-label>
    <ion-input [(ngModel)]="usuario.senha" type="password"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button block (click)="entrarUsuario()" color="btnUsuario">Cadastrar</button>
  </ion-item>

</ion-content>

<ion-content padding *ngIf="tipoDeCadastro=='Farmácia'" class="farmacia">

  <ion-item>
    <ion-label stacked>Farmácia</ion-label>
    <ion-input [(ngModel)]="farmacia.nome" type="text" placeholder="Qual o nome da sua farmácia?"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>E-mail</ion-label>
    <ion-input [(ngModel)]="farmacia.email" type="text" placeholder="Endereço de e-mail principal"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Senha</ion-label>
    <ion-input [(ngModel)]="farmacia.senha" type="password" placeholder="Senha de login"></ion-input>
  </ion-item>

</ion-content>
