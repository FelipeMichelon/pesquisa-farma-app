
<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block (click)="loginUsuario()">Entrar</button>
    </ion-item>
    <br/>
    <ion-item>
      <button ion-button block (click)="loginFacebook()" color="azulFacebook">Login com Facebook</button>
      <button ion-button block (click)="loginGoogle()" color="secondary">Login com Google</button>
      <button ion-button block outline>Entrar</button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <button ion-button block color="secondary" (click)="loginGoogle()">Google</button>
    </ion-item>
    <ion-item>
      <button ion-button block color="primary" (click)="loginFacebook()">Facebook</button>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <a (click)="inscricao()">Inscrever-se</a>
          </ion-col>
          <ion-col>
            <a (click)="esqueciSenha()">Esqueci a senha</a>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <a (click)="inscricao()">Inscrever-se</a>
        </ion-col>
        <ion-col>
          <a (click)="esqueciSenha()">Esqueci a senha</a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
