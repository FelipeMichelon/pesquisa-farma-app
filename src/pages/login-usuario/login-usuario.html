
<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="conteudo">

  <ion-list>

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="email">Email</ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="password">Senha</ion-input>
    </ion-item>
    <button ion-button color="primary" block (click)="loginUsuario()">Entrar</button>
  </ion-list>

  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <a (click)="inscricao()">Inscrever-se</a>
          </ion-col>
          <ion-col>
            <a (click)="esqueciSenha()">Esqueci a senha</a>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
